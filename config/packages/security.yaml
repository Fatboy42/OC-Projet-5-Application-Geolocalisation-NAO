security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
            App\Entity\AppUsers:
                algorithm: bcrypt     
    providers:
        our_db_provider:
            entity:
                class: App\Entity\AppUsers #A MODIFIER LES 2.
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            access_denied_handler: App\Security\AccessDeniedHandler
            anonymous: true
            form_login:
                login_path: /signin #Affiche le formulaire (route)
                check_path: /signin #Traite le formulaire (POST route)

            logout:
                path:   /logout
                target: /home
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/observForm, roles: ROLE_USER}
         - { path: ^/contact, roles: ROLE_USER }
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/signin, roles: IS_AUTHENTICATED_ANONYMOUSLY && !IS_AUTHENTICATED_FULLY}
         - { path: ^/signup, roles: IS_AUTHENTICATED_ANONYMOUSLY && !IS_AUTHENTICATED_FULLY}

     
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]
